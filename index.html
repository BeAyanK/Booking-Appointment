<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/1.png">

    <title>Appointment</title>

    <style>

        label{

            margin-left: 2%;

            padding: 5px;

        }

         input{
            /* border-color: #f4f4f4;  */
            border: solid 1px;
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-image: url(/images/appoint.jpg); background-size: cover;">

    <form action="#" onsubmit="onCall(event)" >

        <div class="container">

            <div class="row my-4">

                <div class="col-md-2">

                    <a href="index.html">

                    <img src="/images/fav.png" alt="Logo Here"  style="float:left; width: 60px; height: 60px;">

                    <!-- <h3 style="color: white;">ASAP</h3> -->

                    </a>

                </div>

                <div class="col-md-8" >

                    <div class="form1" style="border: solid 2px black; border-radius: 5px; background-color: #f4f4f4; align-content: center;">

                        <h4 style="text-align: center; padding: 4px; color: #020122;"><u>Appointment Form</u></h4>

                        <h6 style="text-align: center;padding:3px;">Book a call slot and our representatives will call you within 1 hr. of selected time</h6><hr>

                        <label>Name</label>
                        <input type="text" style="width: 95%; margin-left: 2%; border-radius: 5px;" id="name" name="name" required>
                        <label>Email</label>
                        <input type="email" style="width: 95%; margin-left: 2%; border-radius: 5px;" id="mail" name="mail" required>
                        <label>Phone</label>
                        <input type="tel" style="width: 95%; margin-left: 2%; border-radius: 5px;" id="phone" name="phone" required>
                        <label>Time for Call</label>
                        <div class="row">

                            <div class="col">

                                <input type="date" style="width: 90%; margin-left: 5%; border-radius: 5px;" id="date" name="date" required>

                            </div>

                            <div class="col">

                                <input type="time" style="width: 90%; margin-left: 2%; border-radius: 5px;" id="time" name="time" required>

                            </div>

                        </div>

                        <input class="btn btn-dark" type="submit" value="Get a Call" style="width:95%;margin:2%;background-color: #020122; ">

                    </div>

                </div>

                <div class="col-md-2">

                    

                </div>

            </div>

        </div>

    </form>



    <script src="script.js"> 

    </script>

</body>

</html>
